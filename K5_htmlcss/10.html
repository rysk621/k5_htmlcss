<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./styles/container.css">
    <link rel="stylesheet" text="text/css" href="./styles/10.css">
    <title>자바스크립트 단위 환산</title>
    <script src="./script/10.js"></script>
</head>

<body>
    <header>
        <h1>자바스크립트</h1>
        <nav>
            <ul>
                <li><a href="https://www.w3schools.com/html/default.asp">w3schools HTML</a></li>
                <li><a href="https://www.w3schools.com/js/default.asp">w3schools JS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sec1">
            <h1>단위 환산</h1>
        </section>
        <section id="sec2">
            <form>
                <div class="fdiv">
                    <div>
                        <select id="sel1" class="sel" name="sel1">
                            <option value="℃" selected>섭씨온도(℃)</option>
                            <option value="℉">화씨온도(℉)</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="txt1" id="txt1" placeholder="">
                        <span id="unit1">℃</span>
                    </div>
                </div>
                <div class="fdiv">
                    <div>
                        <select id="sel2" class="sel" name="sel2">
                            <option value="℃">섭씨온도(℃)</option>
                            <option value="℉" selected>화씨온도(℉)</option>
                        </select>
                    </div>
                    <div>
                        <input type="number" name="txt2" id="txt2" readonly>
                        <span id="unit2">℉</span>
                    </div>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
