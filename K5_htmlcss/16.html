<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./styles/container.css">
    <link rel="stylesheet" text="text/css" href="./styles/16.css">
    <title>자바스크립트 </title>
    <script src="./script/16.js"></script>
</head>

<body>
    <header>
        <h1>자바스크립트</h1>
        <nav>
            <ul>
                <li><a href="https://www.w3schools.com/html/default.asp">w3schools HTML</a></li>
                <li><a href="https://www.w3schools.com/js/default.asp">w3schools JS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="sec1">
            <h1>일일 박스오피스 조회</h1>
        </section>
        <section id="sec2">
            <form name="inForm">
                <div class="fdiv">
                    <div class="inDiv">
                        <label for="dt">날짜를 선택해주세요.</label>
                        <input type="date" name="dt" id="dt">
                    </div>
                    <div class="inDiv3">
                        <fieldset>
                            <legend>영화 구분</legend>
                            <input type="radio" name="gubun" id="r1" value="1" checked>
                            <label for="r1">전체</label>
                            <input type="radio" name="gubun" id="r2" value="2">
                            <label for="r2">독립예술영화</label>
                            <input type="radio" name="gubun" id="r3" value="3">
                            <label for="r3">일반영화</label>
                        </fieldset>
                        <div class="inDiv2">
                            <button id="bt">❓</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
        <section>
            <div class="fdiv" id="tbDiv">

            </div>
        </section>
    </main>
</body>

</html>
